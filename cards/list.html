<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../css/custom.css">

    </head>

    <body>
        <div style="text-align:center">
            <a class="backbutton" href="../index.html">Go back</a>
        </div>
        <button onclick="getCards()" class="ui primary button">
            Get Cards
        </button>
        <div class="ui icon message">
            <i class="inbox icon"></i>
            <div class="content">
              <div class="header">
                This is my cards
              </div>
              <div class="ui five column grid" id="gridContainer2">
                <div class="column">1</div>
                <template id="selectedCard2">
                    <div class="column">   
                        <div class="ui special cards">
                            <div class="card">
                                <div class="content">
                                    <div class="right floated meta">{{date}}</div>
                                </div>
                                <div class="image imageCard">
                                    <div class="blurring dimmable image">
                                        <div class="ui inverted dimmer">
                                            <div class="content">
                                                <div class="center">
                                                    <div class="ui primary button">Add Friend</div>
                                                </div>
                                            </div>
                                        </div>
                                        <img class="ui centered tiny  image" src={{image_src}}>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            </div>
          </div>
        </div>
        <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="../js/fetchcard.js"></script> 
    </body>
</html>
