<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">

</head>

<body>
    <div class="ui five column grid">
        <div class="row"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column">
            <div style="text-align:center">
                <a class="backbutton" href="../index.html">Go back</a>
            </div>
            <form class="ui form" method="POST">
                <h3 class="ui dividing header">Add Card</h3>
                <div class="field">
                    <label>id</label>
                    <input type="text" id="id" name="id" placeholder="Id">
                </div>
                <div class="field">
                    <label>Name</label>
                    <input type="text" id="id" name="name" placeholder="Name">
                </div>
                <div class="field">
                    <label>Description</label>
                    <input type="text" name="description" placeholder="Description">
                </div>
                <div class="field">
                    <label>Description</label>
                    <input type="text" name="description" placeholder="Description">
                </div>
                <div class="field">
                    <label>family</label>
                    <input type="text" name="family" placeholder="Family">
                </div>
                <div class="field">
                    <label>affinity</label>
                    <input type="text" name="affinity" placeholder="Affinity">
                </div>
                <div class="field">
                    <label>imgUrl</label>
                    <input type="text" name="imgUrl" placeholder="ImgUrl">
                </div>
                <div class="field">
                    <label>smallImgUrl</label>
                    <input type="text" name="smallImgUrl" placeholder="SmallImgUrl">
                </div>
                <div class="field">
                    <label>energy</label>
                    <input type="text" name="energy" placeholder="Energy">
                </div>
                <div class="field">
                    <label>hp</label>
                    <input type="text" name="hp" placeholder="Hp">
                </div>
                <div class="field">
                    <label>defence</label>
                    <input type="text" name="defence" placeholder="Defence">
                </div>
                <div class="field">
                    <label>attack</label>
                    <input type="text" name="attack" placeholder="Attack">
                </div>
                <div class="field">
                    <label>price</label>
                    <input type="text" name="price" placeholder="Price">
                </div>
                <div class="field">
                    <label>userId</label>
                    <input type="text" name="userId" placeholder="UserId">
                </div>
                <button onclick="createCard()" class="ui button">Submit</button>
            </form>
        </div>
    </div>
    <script src="../js/createcard.js"></script>
</body>

</html>
