<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <script defer src="js/fetch.js"></script>

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <button onclick="generate()" class="ui primary button">
            Generate
        </button>
        <div class="ui icon message">
            <i class="inbox icon"></i>
            <div class="content">
              <div class="header">
                This is my favorite expression
              </div>
              <p id="txtChuck">...</p>
            </div>
          </div>
        </div>
        <button onclick="getUsers()" class="ui primary button">
          get all users
      </button>
      <div class="ui five column grid" id="userContainer"></div>
      <template id="selectedUsers">
        <div class="card">
          <div>{{login}}</div>
          <div>{{pwd}}</div>
          <div>{{account}}</div>
          <div>{{surName}}</div>
          <div>{{lastName}}</div>
        </div>
      </template>

      <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>

    </body>
</html>
